<div class="form-group">
                    <label>Имя</label>
                    <input name="name" [(ngModel)]="user.name" />
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input name="pass" [(ngModel)]="user.pass" />
                </div>
                <div class="form-group">
                    <button (click)="submit(user)">Отправить</button>
                </div>
<div *ngIf="isDone">Hello, {{name}}</div>
