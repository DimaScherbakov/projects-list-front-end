<div class="row">
<div class="form-group col s4">
                    <label>Name</label>
                    <input name="name" [(ngModel)]="user.name" />
</div>
 <div class="form-group col s4">
                    <label>Password</label>
                    <input name="pass" type="password" [(ngModel)]="user.pass" />
</div>
<div class="form-group col s4">
                  <a routerLink="projects" class="waves-effect waves-light btn" (click)="submit(user);setProjectsURL()">Login</a>

</div>
</div>
<div *ngIf="isDone">Hello, {{name}}</div>
